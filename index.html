<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <div id="sidebar-image">
            <img src="fern.avif" alt="" >
        </div>
        <div id="main-container">
            <div id="disclaimer">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form-container">
                <form action="">
                    <h1>Let's do this!</h1>
                    <label for="first-name">
                        <span>First Name</span>
                        <input type="text" required>
                    </label>
                    <label for="last-name">
                        <span>Last Name</span>
                        <input type="text" name="last-name" id="last-name" required>
                    </label>
                    <label for="email">
                        <span>Email</span>
                        <input type="email" name="email" id="email" required>
                    </label>
                    <label for="phone-number">
                        <span>Phone Number</span>
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </label><label for="password">
                        <span>Password</span>
                        <input type="password" name="password" id="password" required>
                    </label><label for="confirm-password">
                        <span>Confirm Password</span>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </label>
                </form>
            </div>
        </div>
    </body>

</html>
