<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        
        <div id="sidebar-image">
            <img src="fern.avif" alt="" >
        </div>
        <div id="main-container">
            <div id="disclaimer">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            </div>
            <div id="form-container">
                <form action="">
                    <h1>Let's do this!</h1>
                    <div id="inputs">
                        <label for="first-name">
                            <span>FIRST NAME</span>
                            <input type="text" required>
                        </label>
                        <label for="last-name">
                            <span>LAST NAME</span>
                            <input type="text" name="last-name" id="last-name" required>
                        </label>
                        <label for="email">
                            <span>EMAIL</span>
                            <input type="email" name="email" id="email" required>
                        </label>
                        <label for="phone-number">
                            <span>PHONE NUMBER</span>
                            <input type="tel" name="phone-number" id="phone-number" required>
                        </label><label for="password">
                            <span>PASSWORD</span>
                            <input type="password" name="password" id="password" required>
                        </label><label for="confirm-password">
                            <span>CONFIRM PASSWORD</span>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </label>
                    </div>
                </form>
            </div>
            <div id="login-container">
                <div id="login-container-contents">
                    <div id="create-account-button"><button>Create Account</button></div>
                    <div id="login-redirect">Already have an account? <a href="">Log in</a></div>
                </div>
            </div>
        </div>
    </body>

</html>
